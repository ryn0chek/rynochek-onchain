<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Historical Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #coin-select, #resetZoomBtn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    #chart {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="chart-title">BTC Price History</h1>
    <select id="coin-select">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
    </select>
    <button id="resetZoomBtn">Сбросить зум</button>
    <div id="chart"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
